<!DOCTYPE html>
<html>




<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #adc2d1;">
        <a class="navbar-brand" href="#">MIR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Paramètres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/images">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graphes">Graphiques</a>
                </li>
            </ul>
        </div>
    </nav>

    <center><br><br>
        <h2><strong>Sélection des paramètres</strong></h2><br>

        <h3><strong>Choix du descripteur</strong></h3><br>

        <div class="row">
            <div class="col-md-2 offset-md-5">
                <select class="custom-select" name="des" id="choix" form="main_form">
                <option value="SIFT">SIFT</option>
                <option value="ORB">ORB</option>
                <option value="MODEL">MODEL</option>
                </select>
            </div>
        </div><br><br>


        <h3><strong>Affichage des images</strong></h3><br>

        <input type="range" id="top_images" name="top" min="20" max="100" step="5" value="20" oninput="updateValue(event)" form="main_form">
        
        <span id="selectedValue">20</span> 
        <script>
                
                function updateValue(event) {
                    var selectedValue = event.target.value;
                    document.getElementById("selectedValue").innerHTML = selectedValue;
                }
                                    
            
        </script>

        <h3><strong>Fonction de calcul de similarité</strong></h3><br>

        <div class="row">
            <div class="col-md-2 offset-md-5">
                <select class="custom-select" name="similarity" id="similarity" form="main_form">
                    <option value="Euclidienne">Euclidienne</option>
                    <option value="Correlation">Correlation</option>
                    <option value="Chi carre">Chi-squarre</option>
                    <option value="Bhattcharyya">Bhattcharyya</option>
                    <option value="Intersection">Intersection</option>
                    <option value="Brute force">Brute Force</option>
                    <option value="Flann">Flann</option>
                </select>
            </div>
        </div><br>

        <h3><strong>Choix de l'image</strong></h3><br>



        <form action="run_algo" method="POST" id="main_form">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <input type="file" name="image">
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-2 offset-md-5">
                <input id="my_submit" type="submit" value="Submit">
            </div>
        </div><br><br>

        

        </form> 
        <p id="resultat"></p>

        <script>
            var afficherChoix = function () {
                var choix = document.getElementById("choix").value;
                var images = document.getElementById("top_images").value;
                document.getElementById("resultat").innerHTML = "Vous avez choisi le descripteur : " + choix + " et afficher " + images + " tops images";
            }
        </script>

    </center>
</body>

</html>
